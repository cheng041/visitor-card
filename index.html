<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访客凭证</title>
    <style>
        * {margin:0;padding:0;box-sizing:border-box;font-family:"微软雅黑",sans-serif;}
        body {background:#fff;padding:20px;}
        .header {text-align:center;margin-bottom:20px;}
        .header img {height:60px;vertical-align:middle;}
        .header span {font-size:20px;font-weight:bold;margin-left:10px;}
        .card {background:#0066cc;color:#fff;border-radius:10px;padding:20px;}
        .welcome {font-size:24px;font-weight:bold;margin-bottom:10px;}
        .sub-welcome {font-size:18px;margin-bottom:20px;}
        .info-grid {display:grid;grid-template-columns:1fr 1fr;gap:15px 20px;font-size:16px;margin-bottom:20px;}
        .info-item .label {opacity:0.8;margin-bottom:5px;}
        .info-item .value {font-weight:bold;}
        .date-section {font-size:28px;font-weight:bold;text-align:center;margin:20px 0;}
        .qrcode-section {text-align:center;margin:20px 0;}
        .qrcode-section img {width:80%;max-width:300px;border:5px solid #fff;border-radius:10px;}
        .validity {text-align:center;font-size:18px;margin-top:20px;}
    </style>
</head>
<body>
    <div class="header">
        < img src="logo.png" alt="学校logo">
        <span>杭州科技职业技术学院</span>
    </div>
    <div class="card">
        <div class="welcome">您好，李成恩来宾！</div>
        <div class="sub-welcome">欢迎您莅临<br>杭州科技职业技术学院</div>
        <div class="info-grid">
            <div class="info-item"><div class="label">手机号</div><div class="value">15558206656</div></div>
            <div class="info-item"><div class="label">到访校区</div><div class="value">高桥校区</div></div>
            <div class="info-item"><div class="label">接待部门</div><div class="value">物联网技术学院</div></div>
            <div class="info-item"><div class="label">到访联络人</div><div class="value">王科明</div></div>
            <div class="info-item"><div class="label">到访开始时间</div><div class="value">2025-11-22 16:38</div></div>
            <div class="info-item"><div class="label">到访结束时间</div><div class="value">2025-11-22 23:59</div></div>
            <div class="info-item"><div class="label">单位</div><div class="value">杭州科技职业技术学院</div></div>
            <div class="info-item"><div class="label">到访事由</div><div class="value">学习</div></div>
        </div>
        <div class="date-section">2025-11-22<br>17:30:25</div>
        <div class="qrcode-section">< img src="qrcode.png" alt="访客二维码"></div>
        <div class="validity">凭证有效期<br>11-22 16:38 至 11-22 23:59</div>
    </div>
</body>
</html>
